    <form>
        <div class="container-fluid" id="identité">
            <fieldset>
                <legend>Votre identité</legend>
                <div>
                    <label for="name">1.Nom :</label>
                    <input id="nom" type="text" name="user_name" placeholder="Nom">
                </div>
                <div>
                    <label for="name">2.Prénom :</label>
                    <input id="prenom" type="text" name="user_name" placeholder="Prénom">
                </div>
                <div>
                    <label for="mail">3.Adresse mail :</label>
                    <input id="mail" type="mail" name="user_mail" placeholder="Adresse mail">
                </div>
            </fieldset>
        </div>
    </form>
    <br>
    <form>
        <div class="container-fluid" id="adress">
            <fieldset>
                <legend>Adresse de livraison</legend>
                <div>
                    <label for="adress">1.Adresse :</label>
                    <textarea id="adresse" type="text" name="user_adresse" placeholder="Adresse de livraison" cols="30"
                        rows="10"></textarea>
                </div>
                <div>
                    <label for="poste">2.Code postal :</label>
                    <input id="CP" type="number" name="user_poste" placeholder="Code postal">
                </div>
                <div>
                    <label for="ville">3.Ville :</label>
                    <input id="ville" type="text" name="user_city" placeholder="Ville">
                </div>
            </fieldset>
        </div>
    </form><br>
    <form class="text-center">
        <div class="container-fluid" id="info">
            <fieldset>
                <legend>Informations de réglement</legend>
                <div>
                    <label for="CB">1.Type de carte bancaire :</label>
                    <input type="radio" id="CB" name="user_cb">VISA
                    <input type="radio" id="CB" name="user_cb">Mastercard
                </div>
                <div>
                    <label for="NbCB">2.Numéro de carte bancaire :</label>
                    <input id="NbCB" type="text" name="user_NbCB" pattern="[0-9]{16}" maxlength="16"
                        placeholder="Numéro de la carte bancaire">
                </div>
                <div>
                    <label for="crypto">3.Code de sécurité :</label>
                    <input id="crypto" type="text" name="user_cryptogramme" maxlength="3" pattern="[0-9]{3}"
                        placeholder="(cryptogramme visuel)">
                </div>
                <div>
                    <label for="nomClient">4.Nom du titulaire :</label>
                    <input id="nomClient" type="text" name="user_nameCB" placeholder="Nom du titulaire">
                </div>
